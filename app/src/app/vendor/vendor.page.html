<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button (click)="openMenu()" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Vendor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <zxing-scanner (scanSuccess)="onScanSuccess($event)" *ngIf="scannerEnabled"></zxing-scanner>
  <ion-row>
    <ion-col>
      <ion-button *ngIf="scannerEnabled" (click)="disableScanner()" color="danger" expand="block" size="large">Cancel</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="enableScanner()" *ngIf="! scannerEnabled" color="danger" expand="block" size="large">Scan QR
        Code
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
